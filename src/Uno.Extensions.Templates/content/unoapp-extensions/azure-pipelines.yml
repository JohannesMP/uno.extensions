    ###################################################
    #                    IMPORTANT                    #
    # Please make sure  GitTools is installed in your #
    # project. Otherwise all jobs will fail           #
    # See how to install new extensions here:         #
    # https://learn.microsoft.com/en-us/azure/devops  #
    #/marketplace/install-extension                   #
    ###################################################
trigger:
- master
- release

# trigger this pipeline if there's a PR to any of these branches
pr:
- master
- release/**

#if (android || ios || winAppSdk)
#REQUIRED PARAMETERS
parameters:
#if (android)
- name: jks_certificate
  type: string
  default: ''
#endif
#if (ios)
- name: p12_certificate
  type: string
  default: ''
#endif
#if (winAppSdk)
- name: pfx_certificate
  type: string
  default: ''
#endif
#endif  
#if (android || ios)
- name: certificate_password
  type: string
  default: ''
#endif    
#if (android)   
- name: certificate_alias
  type: string
  default: ''  
#endif
#if (ios)
- name: provisioning_profile
  type: string
  default: ''
- name: codesign_provision
  type: string
  default: ''
- name: codesign_key
  type: string
  default: ''    
#endif

variables:
- name: jobTimeout
  value: '60'

stages:
  - stage: Build_UNO
    jobs:
#if (wasm)    
    - job: Wasm
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'wasm'

        - template: /azure/steps/wasm.yml
          parameters:
            package_id: 'Wasm'
            project_to_build: 'MyExtensionsApp.Wasm/MyExtensionsApp.Wasm.csproj'
      pool:
        vmImage: macOS-latest   
#endif

#if (android) 
    - job: Android
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'android'

        - template: /azure/steps/android.yml
          parameters:
            package_id: 'Android'
            target_framework: "net$ciTargetDotNetVersion$-android"
            project_to_build: 'MyExtensionsApp.Mobile/MyExtensionsApp.Mobile.csproj'
      pool:
        vmImage: macOS-latest

    - job: Android_Signed_PreValidation
      dependsOn: Android
      condition: succeeded()
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - task: PowerShell@2
          inputs:
            targetType: 'filePath'
            filePath: 'azure/scripts/validate_android_signing_job.ps1'
            arguments: >
                -certificate "${{ parameters.jks_certificate }}"
                -certificate_password "${{ parameters.certificate_password }}"
                -certificate_alias "${{ parameters.certificate_alias }}"
      pool:
        vmImage: macOS-latest

    ###################################################
    #                    IMPORTANT                    #
    # Store certificates and mobile provision files   #
    # in secure files, then just replace the jks      #
    # variable down below                             #
    # with the appropiate filename                    #
    ###################################################
    
    - job: Android_Signed
      dependsOn: Android_Signed_PreValidation
      condition: succeeded()
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'android'
        - template: /azure/steps/android.yml
          parameters:
            sign_package: 'true'
            target_framework: "net$ciTargetDotNetVersion$-android"
            certificate:  '${{ parameters.jks_certificate }}' #YOUR_CERT.jks stored in secureFiles
            certificate_password: '${{ parameters.certificate_password }}'
            certificate_alias: '${{ parameters.certificate_alias }}'
            package_id: 'signed_android'
            project_to_build: 'MyExtensionsApp.Mobile/MyExtensionsApp.Mobile.csproj'
      pool:
        vmImage: macOS-latest         
#endif

#if (ios) 
    - job: iOS
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'ios'

        - template: /azure/steps/mobile.yml
          parameters:
            project_to_build: 'MyExtensionsApp.Mobile/MyExtensionsApp.Mobile.csproj'
            target_framework: 'net$ciTargetDotNetVersion$-ios'
      pool:
        vmImage: windows-latest

    - job: iOS_Signed_PreValidation
      dependsOn: iOS
      condition: succeeded()
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - task: PowerShell@2
          inputs:
            targetType: 'filePath'
            filePath: 'azure/scripts/validate_ios_signing_job.ps1'
            arguments: >
                -certificate "${{ parameters.p12_certificate }}"
                -certificate_password "${{ parameters.certificate_password }}"
                -codesign_key: "${{ parameters.codesign_key }}"
                -codesign_provision: "${{ parameters.codesign_provision }}"
                -provisioning_profile: "${{ parameters.provisioning_profile }}
      pool:
        vmImage: macOS-latest

    ###################################################
    #                    IMPORTANT                    #
    # Store certificates and mobile provision files   #
    # in secure files, then just replace the          #
    # p12 and mobileprovision variables down below    #
    # with the appropiate filenames                   #
    ###################################################

    - job: iOS_Signed
      dependsOn: iOS_Signed_PreValidation
      condition: succeeded()
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'ios'
        - template: /azure/steps/ios.yml
          parameters:
            package_id: 'signed_ios'
            target_framework: "net$ciTargetDotNetVersion$-ios"
            project_to_build: 'MyExtensionsApp.Mobile/MyExtensionsApp.Mobile.csproj'
            certificate: '${{ parameters.p12_certificate }}'
            certificate_password: '${{ parameters.certificate_password }}'
            provisioning_profile: '${{ parameters.provisioning_profile }}'  #YOUR_PROV_PROFILE.mobileprovision stored in secureFiles
            codesign_provision: '${{ parameters.codesign_provision }}'
            codesign_key: '${{ parameters.codesign_key }}' #e.g Apple Development: Contoso Contoso (572224A42L)
      pool:
        vmImage: macOS-latest        
#endif

#if (maccatalyst) 
    - job: MacCatalyst
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'macos'

        - template: /azure/steps/mobile.yml
          parameters:
            project_to_build: 'MyExtensionsApp.Mobile/MyExtensionsApp.Mobile.csproj'
            target_framework: 'net$ciTargetDotNetVersion$-maccatalyst'
      pool:
        vmImage: macos-latest
#endif

#if (winAppSdk) 
    - job: Windows
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'uwp'

        - template: /azure/steps/windows.yml
          parameters:
            package_id: 'Windows'
            project_to_build: 'MyExtensionsApp.Windows/MyExtensionsApp.Windows.csproj'
      pool:
        vmImage: windows-latest

    - job: Windows_Signed_PreValidation
      dependsOn: Windows
      condition: succeeded()
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - task: PowerShell@2
          inputs:
            targetType: 'filePath'
            filePath: 'azure/scripts/validate_windows_signing_job.ps1'
            arguments: >
                -certificate "${{ parameters.pfx_certificate }}"
      pool:
        vmImage: macOS-latest

    ###################################################
    #                    IMPORTANT                    #
    # Store certificates and mobile provision files   #
    # in secure files, then just replace the pfx      #
    # variable  down below                            #
    # with the appropiate filename                    #
    ###################################################
    - job: Windows_Signed
      dependsOn: Windows_Signed_PreValidation
      condition: succeeded()
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'uwp'
        - template: /azure/steps/windows.yml
          parameters:
            sign_package: 'true'
            certificate: '${{ parameters.pfx_certificate }}' #YOUR_CERT.pfx stored in secureFiles
            package_id: 'signed_windows'
            project_to_build: 'MyExtensionsApp.Windows/MyExtensionsApp.Windows.csproj'
      pool:
        vmImage: windows-latest        
#endif

#if (skiaWpf)
    - job: WPF
      timeoutInMinutes: '${{ variables.jobTimeout }}'
      steps:
        - template: /azure/steps/install-dependencies.yml  
          parameters:
            target_platform: 'skiawpf'

        - template: /azure/steps/desktop.yml
          parameters:
            package_id: 'WPF'
            project_to_build: 'MyExtensionsApp.Skia.WPF/MyExtensionsApp.Skia.WPF.csproj'
